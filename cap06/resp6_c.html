<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6.c</title>
  <style>
    img {
      float: left;
      margin-right: 10px;
      height: 300px;
      width: 300px;
    }

    h1 {
      border-bottom-style: inset;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 5px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Elaborar um programa que leia nome e número de acertos de candidatos inscritos em um concurso. Listar os dados a cada inclusão. AO clicar no botão "Aprovados 2° Fase", ler o número de acertos para aprovação dos candidatos para a 2° fase do concurso. O programa deve, então, exibir os candidatos aprovados, ou seja, apenas os que obtiverem nota maior ou igual à nota informada. Exibir os candidatos aprovados em ordem decrescente de números de acertos. Caso nenhum candidato tenha sido aprovado, exibir mensagem. -->

  <img src="images/concurso_resp6_c.png"
    alt="Quadro de avisos com um documento anexado exibindo um pódio com 3 lugares e pontos marcados.">
  <h1>Exercício 6.c</h1>

  <form>
    <label for="inNomeCandidato">Candidatos: </label>
    <input type="text" id="inNomeCandidato" name="nomeCandidato" required>

    <label for="inNumeroDeAcertos">N° de Acertos: </label>
    <input type="number" id="inNumeroDeAcertos" name="acertosCandidato" required>

    <input type="submit" value="Adicionar">
  </form>

  <button id="listarCandidatos">Listar Todos</button>
  <button id="aprovados2Etapa">Aprovados 2° Etapa</button>

  <pre></pre>

  <script src="scripts/resp6_c.js"></script>
</body>

</html>
