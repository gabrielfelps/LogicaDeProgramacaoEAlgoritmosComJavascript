<body>
  <script>
    //Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.

    // Exemplo:
    // Número: 15
    // Vizinhos: 14 e 16

    const numero = Number(prompt("Informe um número. Então será mostrado seus vizinhos (Antecessor e Sucessor)."));
    const antecessor = numero - 1;
    const sucessor = numero + 1;
    alert(`Vizinhos: ${antecessor} e ${sucessor}`);
  </script>
</body>
