<!DOCTYPE html>

<head>

<body>
  <script>
    //Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.

    // Exemplo:
    // Valor da Conta: R$ 90.00
    // Número de Clientes: 3
    // Valor por Cliente: R$ 30.00

    const valorDaConta = Number(prompt("Informe o valor da conta:"));
    const numeroDeClientes = Number(prompt("Informe o número de clientes:"));
    const valorPorCliente = valorDaConta / numeroDeClientes;

    alert(`Valor da Conta: R$ ${valorDaConta.toFixed(2)}\nNúmero de Clientes: ${numeroDeClientes}\nValor por Cliente: R$ ${valorPorCliente.toFixed(2)}`);

  </script>
</body>
