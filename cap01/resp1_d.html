<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1.d</title>
</head>

<body>
  <script>
    //Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
    // Exemplo:
    // 1° Nota: 7.0
    // 2° Nota: 8.0
    // Média: 7.5

    const notaAluno1 = Number(prompt("Informe o valor da primeira nota do aluno:"));
    const notaAluno2 = Number(prompt("Informe o valor da segunda nota do aluno:"));
    const mediaAluno = (notaAluno1 + notaAluno2) / 2;

    alert(`Média: ${mediaAluno.toFixed(1)}`)
  </script>
</body>

</html>
