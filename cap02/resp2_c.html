<body>
  <!-- Um supermercado está com uma promoção:
   Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto. Após, apresente as mensagens indicando a promoção. -->

  <h1>Supermercado JS</h1>

  <form action="">
    <label for="produtoNome">Produto:</label>
    <input type="text" id="produtoNome" name="nomeProduto">

    <label for="produtoPreco">Preço R$:</label>
    <input type="text" id="produtoPreco" name="precoProduto">

    <input type="submit" value="Ver Promoção">
  </form>

  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>

  <script src="./scripts/resp2_c.js"></script>
</body>
