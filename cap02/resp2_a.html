<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2.a</title>
  <style>
    input {
      display: block;
    }

    input:last-child {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Uma farmácia com uma promoção:
   Na compra de duas unidades de uma mesmo medicamento, o cliente recebe como desconto os centavos do valor total. Elabore um programa que leia descrição e preço de um medicamento. Informe o valor de um produto na promoção. -->

  <h1>Farmácia JS</h1>

  <form action="">
    <label for="medicamento">Medicamento:</label>
    <input type="text" id="medicamento" name="medicamento" required>

    <label for="preco">Preço R$:</label>
    <input type="number" id="preco" name="preco" min="0" step="0.01" required>

    <input type="submit" value="Mostrar Promoção.">
  </form>

  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>

  <script src="./scripts/resp2_a.js"></script>
</body>

</html>
